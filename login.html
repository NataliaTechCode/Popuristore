<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Popurri Store</title>
    <link rel="stylesheet" href="login.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      input,
      button {
        padding: 10px;
        margin: 10px;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo-section">
        <h1 class="logo-title">Popurri</h1>
        <p class="logo-subtitle">STORE TARIJA</p>
      </div>

      <div class="decorative-line"></div>
      <div id="loginForm">
        <div class="form-group">
          <input type="text" id="usuario" placeholder="Usuario" /><br />
        </div>
        <div class="form-group">
          <input type="password" id="clave" placeholder="Contraseña" /><br />
        </div>
        <button class="login-btn" onclick="login()">Ingresar</button>
      </div>
    </div>
    <script>
      function login() {
        const usuario = document.getElementById("usuario").value.trim();
        const clave = document.getElementById("clave").value;

        if (usuario === "popuriStore" && clave === "Tarija2025") {
          localStorage.setItem("logueado", "true");
          window.location.href = "index.html";
        } else {
          alert("Usuario o contraseña incorrectos ❌");
        }
      }
    </script>
  </body>
</html>
