<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popurri Store Tarija - Admin</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1>Popurri Store Tarija</h1>
        <p class="subtitle">Panel de Administraci√≥n</p>
      </div>
    </header>

    <!-- Main Container -->
    <div class="container">
      <!-- Form Section -->
      <div class="form-section">
        <h2>‚ú® Agregar Producto</h2>
        <form id="form-producto">
          <div class="form-group">
            <label for="nombre">Nombre del Producto</label>
            <input
              type="text"
              id="nombre"
              class="form-control"
              placeholder="Ej: Zapatillas Nike Air Max"
              required
            /><br />
          </div>

          <div class="form-group">
            <label for="precio">Precio (Bs.)</label>
            <input
              type="number"
              id="precio"
              class="form-control"
              placeholder="0.00"
              step="0.01"
              required
            /><br />
          </div>

          <div class="form-group">
            <label for="categoria">Categor√≠a</label>
            <select id="categoria" class="form-control" required>
              <option value="">Seleccione una categor√≠a</option></select
            ><br />
          </div>

          <div class="form-group">
            <label for="imagen">URL de la Imagen</label>
            <input
              type="url"
              id="imagen"
              class="form-control"
              placeholder="https://ejemplo.com/imagen.jpg"
              required
            /><br />
          </div>

          <div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <textarea
              id="descripcion"
              class="form-control"
              placeholder="Describe las caracter√≠sticas del producto..."
            ></textarea
            ><br />
          </div>

          <button type="submit" class="btn-primary">Guardar Producto</button>
        </form>

        <h2>üìÇ Agregar Categor√≠a</h2>
        <form id="form-categoria">
          <div class="form-group">
            <label for="nueva-categoria">Nombre de la Categor√≠a</label>
            <input
              type="text"
              id="nueva-categoria"
              class="form-control"
              placeholder="Ej: Ropa, Calzado, Accesorios"
              required
            /><br />
          </div>
          <button type="submit" class="btn-primary">Guardar Categor√≠a</button>
        </form>
      </div>

      <!-- Products Section -->
      <div class="products-section">
        <h2>üõçÔ∏è Productos en Tienda</h2>

        <div class="search-filters">
          <input
            type="text"
            id="buscador"
            class="form-control"
            placeholder="üîç Buscar productos..."
          />
          <select id="filtro-categoria" class="form-control">
            <option value="todas">Todas las categor√≠as</option>
          </select>
        </div>

        <div id="contenedor-productos" class="products-grid">
          <!-- Productos se cargar√°n aqu√≠ -->
          <div class="empty-state">
            <div style="font-size: 3rem; margin-bottom: 1rem">üì¶</div>
            <h3>No hay productos a√∫n</h3>
            <p>
              Agrega tu primer producto usando el formulario de la izquierda
            </p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
