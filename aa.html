<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesi√≥n - Popurri Store</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- Elementos decorativos flotantes -->

    <div class="login-container">
      <div class="logo-section">
        <h1 class="logo-title">Popurri</h1>
        <p class="logo-subtitle">STORE TARIJA</p>
      </div>

      <div class="decorative-line"></div>

      <form id="loginForm">
        <div class="form-group">
          <input
            type="text"
            id="usuario"
            class="input-field"
            placeholder="üë§ Usuario"
            required
          /><br />
        </div>

        <div class="form-group">
          <input
            type="password"
            id="clave"
            class="input-field"
            placeholder="üîí Contrase√±a"
            required
          /><br />
        </div>

        <button onclick="login()">Ingresar</button>
      </form>
    </div>

    <script>
      function login() {
        const usuario = document.getElementById("usuario").value.trim();
        const clave = document.getElementById("clave").value;

        if (usuario === "popuriStore" && clave === "Tarija2025") {
          localStorage.setItem("logueado", "true");
          window.location.href = "index.html";
        } else {
          alert("Usuario o contrase√±a incorrectos ‚ùå");
        }
      }
    </script>
  </body>
</html>
